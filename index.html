        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:25, minZoom:4
        }).fitBounds([[32.763138518816966,-12.201440486670505],[44.1815207202879,7.435327967462278]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'

        function pop_Aeropuertos_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Nombre</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Código IATA</strong><br />' + (feature.properties['iata_code'] !== null ? autolinker.link(feature.properties['iata_code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">wikipedia</th>\
                        <td>' + (feature.properties['wikipedia'] !== null ? autolinker.link(feature.properties['wikipedia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tipo</th>\
                        <td>' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

            },
        });
        bounds_group.addLayer(layer_Aeropuertos_0);
        map.addLayer(layer_Aeropuertos_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Aeropuertos<br /><table><tr><td style="text-align: center;"><img src="legend/Aeropuertos_0_Mayoraeropuerto0.png" /></td><td>Mayor aeropuerto</td></tr><tr><td style="text-align: center;"><img src="legend/Aeropuertos_0_Medioaeropuerto1.png" /></td><td>Medio aeropuerto</td></tr><tr><td style="text-align: center;"><img src="legend/Aeropuertos_0_Pequeñoaeropuerto2.png" /></td><td>Pequeño aeropuerto</td></tr></table>': layer_Aeropuertos_0,}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_Aeropuertos_0)) {

var OpenMapSurfer_Roads = L.tileLayer('https://maps.heigit.org/openmapsurfer/tiles/roads/webmercator/{z}/{x}/{y}.png', {

}).addTo(map);
        setBounds();

            layer.bindTooltip((layer.feature.properties['iata_code'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['iata_code']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Aeropuertos_0'});
            labels.push(layer);

              layer.added = true;

                if (map.hasLayer(layer_Aeropuertos_0)) {
